<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="ie=edge" http-equiv="x-ua-compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Tsundoku</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://use.typekit.net/ubq1uhs.css">
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</head>


<body>
	<div>
		<h2 id="monospace">Tsundoku</h2>
		<p id="off">A virtual tsundoku experience.</p>
		<p>Click to change or add a title</p>
	</div>
	<div class="container">
		<div contenteditable="true" spellcheck="false" class="book book1 button">
			The 0dyssey
		</div>
		<div contenteditable="true" class="book button book2">
			Frog and Toad
		</div>
		<div contenteditable="true" class="book book3 button">
			1984
		</div>
		<div contenteditable="true" class="book book4 button">
			The Stranger
		</div>
		<div contenteditable="true" class="book book5 button">
			*add a title*
		</div>
	</div>
</body>
</html>
